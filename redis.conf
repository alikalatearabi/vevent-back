# Redis configuration file

# Network configuration
bind 0.0.0.0
protected-mode yes
port 6379

# General configuration
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# The password is set in docker-compose.yml using command-line arguments
# to avoid storing it in this config file

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Clients
maxclients 10000
