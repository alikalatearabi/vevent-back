<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEvent API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .test-section {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>VEvent API CORS Test</h1>
  
  <div class="test-section">
    <h2>Login Test</h2>
    <p>Tests the login API with proper CORS handling</p>
    <div>
      <label>Email:</label>
      <input id="email" type="email" value="john.doe@example.com">
    </div>
    <div>
      <label>Password:</label>
      <input id="password" type="password" value="Password123!">
    </div>
    <button id="loginBtn">Test Login</button>
    <div>
      <h3>Response:</h3>
      <pre id="loginResponse"></pre>
    </div>
  </div>

  <div class="test-section">
    <h2>CORS Test Configuration</h2>
    <div>
      <label>API URL:</label>
      <input id="apiUrl" type="text" value="http://185.149.192.60:3001/api/v1/auth/login" style="width:400px">
    </div>
    <div>
      <label>Include Credentials:</label>
      <input id="includeCredentials" type="checkbox" checked>
    </div>
    <button id="testCorsBtn">Test CORS Setup</button>
    <div>
      <h3>CORS Test Result:</h3>
      <pre id="corsTestResult"></pre>
    </div>
  </div>

  <script>
    // Login button handler
    document.getElementById('loginBtn').addEventListener('click', async function() {
      const responseEl = document.getElementById('loginResponse');
      responseEl.textContent = 'Loading...';
      responseEl.className = '';
      
      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const apiUrl = document.getElementById('apiUrl').value;
        const includeCredentials = document.getElementById('includeCredentials').checked;
        
        console.log(`Sending request to: ${apiUrl}`);
        console.log(`With credentials: ${includeCredentials ? 'Yes' : 'No'}`);

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: includeCredentials ? 'include' : 'omit'
        });

        const data = await response.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
        responseEl.className = 'success';
      } catch (error) {
        responseEl.textContent = `Error: ${error.message}`;
        responseEl.className = 'error';
        console.error('Login error:', error);
      }
    });

    // CORS test button handler
    document.getElementById('testCorsBtn').addEventListener('click', async function() {
      const resultEl = document.getElementById('corsTestResult');
      resultEl.textContent = 'Testing CORS configuration...';
      resultEl.className = '';
      
      try {
        const apiUrl = document.getElementById('apiUrl').value;
        const includeCredentials = document.getElementById('includeCredentials').checked;
        
        // First, test with OPTIONS request
        const preflightResult = await fetch(apiUrl, {
          method: 'OPTIONS',
          headers: {
            'Origin': window.location.origin,
            'Access-Control-Request-Method': 'POST',
            'Access-Control-Request-Headers': 'Content-Type,Accept'
          }
        });

        const corsHeaders = {
          'Access-Control-Allow-Origin': preflightResult.headers.get('Access-Control-Allow-Origin'),
          'Access-Control-Allow-Methods': preflightResult.headers.get('Access-Control-Allow-Methods'),
          'Access-Control-Allow-Headers': preflightResult.headers.get('Access-Control-Allow-Headers'),
          'Access-Control-Allow-Credentials': preflightResult.headers.get('Access-Control-Allow-Credentials')
        };

        resultEl.textContent = `
CORS Preflight (OPTIONS) Result:
Status: ${preflightResult.status} ${preflightResult.statusText}

CORS Headers:
${Object.entries(corsHeaders).map(([key, val]) => `${key}: ${val || 'Not present'}`).join('\n')}

Your Origin: ${window.location.origin}
Target API: ${apiUrl}
Include Credentials: ${includeCredentials ? 'Yes' : 'No'}

Analysis:
${corsHeaders['Access-Control-Allow-Origin'] ? 
  (corsHeaders['Access-Control-Allow-Origin'] === '*' || corsHeaders['Access-Control-Allow-Origin'] === window.location.origin) ? 
    '✓ Origin is allowed' : 
    '✗ Your origin is not in the allowed list' : 
  '✗ Missing Allow-Origin header'}
${corsHeaders['Access-Control-Allow-Credentials'] === 'true' ? 
  '✓ Credentials are allowed' : 
  '✗ Credentials are not allowed or header is missing'}
${corsHeaders['Access-Control-Allow-Methods']?.includes('POST') ? 
  '✓ POST method is allowed' : 
  '✗ POST method not explicitly allowed'}
`;

        resultEl.className = (preflightResult.status === 204 || preflightResult.status === 200) ? 'success' : 'error';
      } catch (error) {
        resultEl.textContent = `
CORS Test Error: ${error.message}

This could indicate a CORS issue or that the server is not accessible.
Check your browser's console for more details.

Troubleshooting:
1. Verify the API URL is correct
2. Check that your server is running
3. Ensure CORS is properly configured on the server
`;
        resultEl.className = 'error';
        console.error('CORS test error:', error);
      }
    });
  </script>
</body>
</html>
