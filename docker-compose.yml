services:
  postgres:
    image: postgres:15-alpine
    container_name: vevent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vevent
      POSTGRES_PASSWORD: veventpass
      POSTGRES_DB: veventdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vevent"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vevent-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Web Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build: .
    container_name: vevent-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://vevent:veventpass@postgres:5432/veventdb?schema=public
      # JWT Configuration
      JWT_ACCESS_SECRET: your-secret-key-change-in-production
      JWT_ACCESS_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      # MinIO Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: vevent-assets
      MINIO_USE_SSL: false
      # SMS Configuration
      SMS_MOCK: 'false'
      SMS_IR_API_KEY: fb3Or2ZTX5LyaopiQ8PzW7GAOYtaxSZSIq8yAnpqulMS2Kg4
      SMS_IR_TEMPLATE_ID: '545646'
      # OTP Configuration
      OTP_CODE_LENGTH: '4'
      OTP_EXPIRES_IN: '300'
      OTP_MAX_ATTEMPTS: '3'
      # Payment Gateway Configuration
      PAYMENT_GATEWAY_NAME: bitpay
      PAYMENT_GATEWAY_MOCK: 'false'
      BITPAY_API_KEY: 6f198-ef733-458ae-3f70b-b0e0b373ab187f416f6d45da1a79
      BITPAY_TEST_MODE: 'false'
      PAYMENT_CALLBACK_URL: http://veventexpo.ir/payment/result
      DEFAULT_EVENT_PRICE: '150000'
      PAYMENT_CURRENCY: IRR
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "npx prisma db push && node dist/main.js"

volumes:
  postgres-data:
  minio-data:
