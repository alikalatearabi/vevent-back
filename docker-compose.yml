services:
  postgres:
    image: postgres:15-alpine
    container_name: vevent-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vevent-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Web Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build: .
    container_name: vevent-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      # Database - use service name for internal Docker network
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      # JWT Configuration
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      # MinIO Configuration - use service name for internal Docker network
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      # SMS Configuration
      SMS_MOCK: ${SMS_MOCK}
      SMS_IR_API_KEY: ${SMS_IR_API_KEY}
      SMS_IR_TEMPLATE_ID: ${SMS_IR_TEMPLATE_ID}
      # OTP Configuration
      OTP_CODE_LENGTH: ${OTP_CODE_LENGTH}
      OTP_EXPIRES_IN: ${OTP_EXPIRES_IN}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS}
      OTP_RATE_LIMIT_COUNT: ${OTP_RATE_LIMIT_COUNT:-3}
      OTP_RATE_LIMIT_WINDOW: ${OTP_RATE_LIMIT_WINDOW:-300}
      OTP_SESSION_EXPIRES_IN: ${OTP_SESSION_EXPIRES_IN:-900}
      # OTP IP-based Rate Limiting (prevents abuse while allowing legitimate traffic)
      OTP_IP_RATE_LIMIT_PER_MINUTE: ${OTP_IP_RATE_LIMIT_PER_MINUTE:-10}
      OTP_IP_RATE_LIMIT_PER_HOUR: ${OTP_IP_RATE_LIMIT_PER_HOUR:-50}
      OTP_IP_RATE_LIMIT_PER_DAY: ${OTP_IP_RATE_LIMIT_PER_DAY:-200}
      OTP_IP_MAX_UNIQUE_PHONES_PER_HOUR: ${OTP_IP_MAX_UNIQUE_PHONES_PER_HOUR:-30}
      # Payment Gateway Configuration
      PAYMENT_GATEWAY_NAME: ${PAYMENT_GATEWAY_NAME}
      PAYMENT_GATEWAY_MOCK: ${PAYMENT_GATEWAY_MOCK}
      BITPAY_API_KEY: ${BITPAY_API_KEY}
      BITPAY_TEST_MODE: ${BITPAY_TEST_MODE}
      PAYMENT_CALLBACK_URL: ${PAYMENT_CALLBACK_URL}
      DEFAULT_EVENT_PRICE: ${DEFAULT_EVENT_PRICE:-150000}
      PAYMENT_CURRENCY: ${PAYMENT_CURRENCY:-IRR}
      # Cookie Configuration
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "npx prisma db push && node dist/main.js"

volumes:
  postgres-data:
  minio-data:
